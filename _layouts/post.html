---
layout: default
---
<div class="title-post-wrapper">
  <div class="py-8">
    <h2 class="text-light" >{{ page.title }}</h2>
    <span class="post-date">{{ page.date | date: "%A %B %-d, %Y" }}</span>
  </div>
</div>
<div class="py-8">
  {{ content }}
</div>

<hr>

{% if page.previous.url %}
  <a href="{{ page.previous.url }}" class="pure-button">Previous Post</a>
{% endif %}
{% if page.next.url %}
  <a href="{{ page.next.url }}" class="pure-button">Next Post</a>
{% endif %}
